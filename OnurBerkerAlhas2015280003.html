<!DOCTYPE html>
<html>
<title> Onur Berker ALHAS- 2015280003 </title>
<body>
<h3> Onur Berker ALHAS - 2015280003 </h3>
<h2>2019 Güz Döneminin ilk ödevi</h2>
<label for="id1">Metin kutusu 1</label>
<input type='number' id='id1' />
<br>
<label for="id2">Metin kutusu 2</label>
<input type='number' id='id2' />
<br><br>
<button type="button" id='topla'>Topla</button>
<br><br>
<label for="id3">Metin kutusu 3</label>
<input type='text' id='id3' />
<br>
<label for="id4">Metin kutusu 4</label>
<input type='text' id='id4' />
<br><br>
<button type="button"id='birlestir'>Yapıştır</button>
<script>
    //8. ve 11. satirlarda  input type = text halindeydi. ben input type=number yaparak sadece sayı girişi yapılacak hale getirdim.
    var sonuc=document.getElementById("topla")
    sonuc.onclick=function() 
    {
        var s1=Number(document.getElementById("id1").value);
        var s2=Number(document.getElementById("id2").value);
        var toplam=s1 + s2 
        alert("Sonuç:" + toplam)
    }
        var yazdir=document.getElementById("birlestir");
        birlestir.onclick=function()
        {
            var metin1=String(document.getElementById("id3").value);
            var metin2=String(document.getElementById("id4").value);
            var yaz= metin1 +  metin2 

            //yazılanlar arasına boşluk bırakmak için  ( + " " ) kulladım. 

            alert("Kelimelerin birleşimi: " +yaz)
        }
        
</script>
</body>
</html>
